    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .app-container {

        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 320px;
            background: #2d2d2d;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #404040;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 4px;
            color: #fff;
        }

        .sidebar-header p {
            font-size: 14px;
            color: #aaa;
        }

        /* –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
        .location-card {
            background: #363636;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .location-title {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .location-name {
            font-size: 18px;
            font-weight: 600;
            color: #4a90e2;
            margin-bottom: 12px;
        }

        .location-buttons {
            display: flex;
            gap: 8px;
        }

        .location-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #404040;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .location-btn:hover {
            background: #4a4a4a;
        }

        .location-btn.primary {
            background: #4a90e2;
        }

        .location-btn.primary:hover {
            background: #357abd;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-box {
            position: relative;
            margin: 20px 0;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 1px solid #404040;
            border-radius: 12px;
            background: #363636;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4a90e2;
            background: #404040;
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            padding: 0 20px 20px;
            border-bottom: 1px solid #404040;
        }

        .categories-title {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 12px;
        }

        .category-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .category-item {
            padding: 8px 16px;
            background: #363636;
            border: 1px solid #404040;
            border-radius: 30px;
            font-size: 14px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-item:hover {
            background: #404040;
        }

        .category-item.active {
            background: #4a90e2;
            border-color: #4a90e2;
            color: white;
        }

        /* –°–ø–∏—Å–æ–∫ –º–µ—Å—Ç */
        .places-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .place-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #363636;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .place-item:hover {
            background: #404040;
            border-color: #4a90e2;
            transform: translateX(4px);
        }

        .place-item.selected {
            border-color: #4a90e2;
            background: #2a3f5a;
        }

        .place-icon {
            width: 40px;
            height: 40px;
            background: #2d2d2d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .place-info {
            flex: 1;
        }

        .place-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .place-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #aaa;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –º–∞—Ä—à—Ä—É—Ç–∞ */
        .build-route-btn {
            margin: 20px;
            padding: 16px;
            background: #4a90e2;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .build-route-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        /* –ö–∞—Ä—Ç–∞ */
        .map-area {
            flex: 1;
            position: relative;
            background: #1e1e1e;
            overflow: hidden;
        }

        #mapCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #mapCanvas:active {
            cursor: grabbing;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .map-controls {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 12px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #404040;
            border-color: #4a90e2;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç—Ç–∞–∂–µ–π */
        .floor-control {
            position: absolute;
            left: 20px;
            top: 20px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 12px;
            display: flex;
            overflow: hidden;
            z-index: 10;
        }

        .floor-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #aaa;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 1px solid #404040;
        }

        .floor-btn:last-child {
            border-right: none;
        }

        .floor-btn:hover {
            background: #363636;
            color: #fff;
        }

        .floor-btn.active {
            background: #4a90e2;
            color: white;
        }

        /* –ú–∞—Å—à—Ç–∞–± */
        .scale-bar {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 30px;
            padding: 8px 16px;
            color: #aaa;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .scale-line {
            width: 80px;
            height: 2px;
            background: #4a90e2;
            position: relative;
        }

        .scale-line::after {
            content: '';
            position: absolute;
            right: 0;
            top: -4px;
            width: 2px;
            height: 10px;
            background: #4a90e2;
        }

        .scale-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: -4px;
            width: 2px;
            height: 10px;
            background: #4a90e2;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∞ */
        .route-card {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d2d2d;
            border: 1px solid #4a90e2;
            border-radius: 16px;
            padding: 16px 24px;
            display: none;
            align-items: center;
            gap: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 20;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .route-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .route-distance {
            font-size: 24px;
            font-weight: 700;
            color: #4a90e2;
        }

        .route-time {
            color: #aaa;
            font-size: 14px;
        }

        .route-steps {
            color: #ddd;
            font-size: 14px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .info-card {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 16px;
            padding: 16px 24px;
            display: none;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 15;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .info-content {
            text-align: center;
        }

        .info-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a90e2;
            margin-bottom: 4px;
        }

        .info-floor {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
